<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>年約月繳方案</title>
  <style>
    body {
      margin: 0;
      font-family: 'Noto Sans TC', 'Microsoft JhengHei', sans-serif;
    }
    .plan-container {
      max-width: 900px;
      margin: 54px auto 154px auto; /* 上下都加大，防止裁切 */
      background: linear-gradient(135deg, #14003B 0%, #1A0048 100%);
      border-radius: 24px;
      /*box-shadow: 8px 12px 24px #0008;*/
      padding: 30px 40px 10px 40px; /* 下方空間加大 */
      position: relative;
      overflow: visible;
    }
    .plan-header {
      position: absolute;
      left: 50%;
      top: -32px;
      transform: translateX(-50%);
      background: #000;
      border-radius: 32px;
      padding: 10px 32px 10px 24px;
      color: #ff4fa0;
      font-size: 1.6rem;
      font-weight: bold;
      display: flex;
      align-items: center;
      box-shadow: 0 4px 18px #0005;
      z-index: 2;
      width: max-content;
      white-space: nowrap; /* 強制不換行 */
    }
    .plan-header .cart {
      font-size: 1.7rem;
      margin-right: 10px;
    }
    .plan-content {
      display: flex;
      justify-content: space-between;
      align-items: stretch;
      gap: 0;
    }
    .plan-option {
      flex: 1 1 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px 0;
      color: #fff;
    }
    .plan-option:not(:last-child) {
      border-right: 1.5px solid #8460b9;
    }
    .plan-title {
      font-size: 2.3rem;
      font-weight: bold;
      color: #ffe08a;
      letter-spacing: 2px;
      margin-bottom: 8px;
    }
    .plan-price {
      font-size: 2.2rem;
      font-weight: bold;
      margin-bottom: 4px;
    }
    .plan-price span {
      font-size: 1.2rem;
      color: #ff4fa0;
      margin-left: 2px;
    }
    .plan-original {
      font-size: 1.1rem;
      color: #fff;
      margin-top: 6px;
      font-weight: 500;
    }
    .plan-original del {
      color: #ff4fa0;
      text-decoration: line-through;
      font-weight: bold;
      margin: 0 2px;
    }
    .plan-btns {
      display: flex;
      flex-direction: column;
      gap: 18px;
      justify-content: center;
      align-items: center;
      margin-left: 30px;
    }
    .plan-btn {
      background: linear-gradient(90deg, #ff4fa0 35%, #ff6c4f 100%);
      color: #fff;
      border: none;
      border-radius: 32px;
      font-size: 1.15rem;
      font-weight: bold;
      padding: 16px 36px;
      cursor: pointer;
      box-shadow: 2px 6px 12px #0005;
      transition: background 0.2s, transform 0.1s;
      outline: none;
    }
    .plan-btn:hover {
      background: linear-gradient(90deg, #ff6c4f 35%, #ff4fa0 100%);
      transform: scale(1.04);
    }
    @media (max-width: 700px) {
      .plan-header {
        font-size: 1.2rem;
        padding: 7px 16px 7px 14px; /* 正確 padding */
        top: -22px;
        white-space: nowrap; /* 強制不換行 */
      }
      .plan-container {
        padding: 24px 12px 20px 12px; /* 下方空間再加大 */
        margin: 38px 20px 20px 20px !important; /* 上下空間加大，左右縮小 */
      }
      .plan-content {
        flex-direction: column;
        gap: 0;
      }
      .plan-option {
        border-right: none !important;
        border-bottom: none !important;
        padding: 18px 0;
      }
      .plan-btns {
        margin: 18px 0 0 0;
        flex-direction: column;
        gap: 12px;
        border: none !important;
        background: none !important;
      }
    }
  </style>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@500;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="plan-container">
    <div class="plan-header">
      <span class="cart">🛒</span>
      年約月繳方案
    </div>
    <div class="plan-content">
      <div class="plan-option">
        <div class="plan-title">單館</div>
        <div class="plan-price">$89<span>/月</span></div>
        <div class="plan-original">原價<del>$199</del>/月</div>
      </div>
      <div class="plan-option">
        <div class="plan-title">兩館</div>
        <div class="plan-price">$149<span>/月</span></div>
        <div class="plan-original">原價<del>$398</del>/月</div>
      </div>
      <div class="plan-btns">
        <a href="https://www.cht.com.tw/home/campaign/hamivideo/vod#tab_2" target="_blank"><button class="plan-btn">馬上訂閱 影劇館<sup>+</sup> </button></a>
        <a href="https://www.cht.com.tw/home/campaign/hamivideo/tv#tab_2" target="_blank"><button class="plan-btn">馬上訂閱 電視運動館</button></a>
      </div>
    </div>
  </div>
</body>
</html>
